syntax = "proto3";

message AclRules {
    repeated AclRule rules = 1;
}

message AclRule {
    string src_mac = 1;
    string dst_mac = 2;
    int32 filter_id = 3;
    Action action = 4;
}

message TrafficFilter {
    int32 filter_id = 1;
    bytes eth_type = 2;
    string eth_src = 3;
    string eth_dst = 4;
    bytes ip_proto = 5;
    string ip_src = 6;
    string ip_dst = 7;
    int32 src_port = 8;
    int32 dst_port = 9;
}

enum Action {
    deny = 0;
    allow = 1;
}
