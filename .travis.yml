dist: bionic
sudo: required
language: python
python:
  - "3.7"
cach:
  pip: true
addons:
  apt:
    update: true
install:
  - set -e
  - env
  - bin/setup_base
  - bin/compile_ovs $SKIP_BUILD
  - bin/build_docker $SKIP_BUILD
script:
  - set -e
  - bin/setup_stack local
  - bin/build_proto check
  - bin/run_test_set
env:
  matrix:
    - TEST_SET=stack
    - TEST_SET=reconfig
    - TEST_SET=topology SKIP_BUILD=skip
    - TEST_SET=basics SKIP_BUILD=skip
