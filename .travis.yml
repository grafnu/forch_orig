dist: bionic
sudo: required
language: python
python:
  - "3.7"
cach:
  pip: true
addons:
  apt:
    update: true
install:
  - set -e
  - env
  - bin/setup_base
  - $TEST_SKIP bin/compile_ovs
  - $TEST_SKIP bin/build_docker
script:
  - set -e
  - $TEST_SKIP bin/setup_stack local
  - bin/build_proto check
  - bin/run_test_set
env:
  matrix:
    - TEST_SET=stack
    - TEST_SET=reconfig
    - TEST_SET=topology TEST_SKIP=true
    - TEST_SET=basics TEST_SKIP=true
